<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="loginregister.css">
    </head>
    <body>
        <div class="picture" style="background-image: url('cupcakeRegister.jpg')"></div>

        <div class="container">
            <form action="RegisterServletChangeMe" method="post" class="loginForm">
                <center>
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Indtast e-mail" required>
                    <br>
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Indtast password" required>
                    <br>
                    <label for="password2">Gentag password</label>
                    <br>
                    <input type="password" name="password2" id="password2" placeholder="Indtast password" required>
                    <br>
                    <input type="submit" id="submitButton">
                </center>
            </form>
        </div>
    </body>
</html>
